<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
	<style>	
		#wrapper {
			margin: 0 auto;
			width: 80%;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			min-height: auto;
			opacity: 50;
		}

		.img {
			width: 5%;
			height: auto;
			padding: 0px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="wrapper"></div>
	<script>
		var dir = "img/";
		fetch(dir)
			.then(response => response.text())
			.then(data => {
				var parser = new DOMParser();
				var html = parser.parseFromString(data, 'text/html');
				var files = Array.from(html.getElementsByTagName('a'))
					.map(a => a.href)
					.filter(href => href.endsWith('.png'))
					.sort((a, b) => {
						var numA = parseInt(a.match(/(\d+)\.png$/)[1]);
						var numB = parseInt(b.match(/(\d+)\.png$/)[1]);
						return numA - numB;
					});
				files.forEach(file => {
					var img = new Image();
					img.src = file;
					img.className = "img";
					wrapper.appendChild(img);
				});
			})
			.catch(error => {
				console.error(error);
			});
	</script>
</body>
</html>
